<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Mobile Weather App</title>
  </head>
  <body>
    <div class="center-screen">
      <div class="body-container">
        <div class="form-container">
          <form class="search-bar col-12 d-flex">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Type a city..."
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="mid-section">
          <div class="mid-left">
            <div class="temp"></div>
            <div class="description"></div>
          </div>
          <img class="icon" src="" alt="" />
        </div>
        <div class="bottom-section">
          <div class="location-info">
            <div class="city"></div>
            <div class="horizontal-divider"></div>

            <div class="day"></div>
            <div class="time"></div>
          </div>

          <div class="weather-info">
            <div class="weather-container">
              <div class="windspeed">WINDSPEED</div>
              <div class="windspeed-value"></div>
            </div>
            <div class="vertical-divider"></div>
            <div class="weather-container">
              <div class="humidity">HUMIDITY</div>
              <div class="humidity-value"></div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <footer>
        <a
          class="footer-links"
          href="https://github.com/devQodes/mobile-weather-app"
          target="_blank"
          >Open-Source Code</a
        >
        by
        <a
          class="footer-links"
          href="https://www.instagram.com/coffee.and.notions/"
          target="_blank"
          >Queeniever</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
